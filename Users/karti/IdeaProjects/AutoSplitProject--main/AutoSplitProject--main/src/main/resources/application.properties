spring.application.name=AutoSplit
# MySQL DB Config
spring.datasource.url=jdbc:mysql://localhost:3306/autosplit_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
#spring.datasource.password=NewStrongPassword
spring.datasource.password=root
# Hibernate JPA Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server port (optional, default 8080)
#server.port=8080
server.port=8081

#jwt.secret=mysupersecretkeymysupersecretkey123456  # kam se kam 32 chars
jwt.secret =mysuperlongsecretkeythatisatleast32chars
jwt.expiration=604800000


